name: OpenCode Review with DeepSeek

on:
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  opencode-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run OpenCode agent with DeepSeek
        uses: opencode-ai/opencode-github-action@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model: deepseek-chat
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
